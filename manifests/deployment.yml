apiVersion: apps/v1
kind: Deployment
metadata:
  name: "spring-app"
  labels:
    app: "spring-app"
    k8s.deploy.color: "blue"
    my.color: "blue"
spec:
  replicas: 3
  selector:
    matchLabels:
      app: "spring-app"
      k8s.deploy.color: "blue"
      my.color: "blue"
  template:
    metadata:
      labels:
        app: "spring-app"
        k8s.deploy.color: "blue"
        my.color: "blue"
    spec:
      containers:
        - name: "spring-app"
          image: "lottechemicalacr.azurecr.io/phpapp"
          ports:
            - containerPort: 8222
